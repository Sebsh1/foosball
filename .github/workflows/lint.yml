name: Lint

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [master]
  pull_request: {}

jobs:
  lint:
    name: Lint ðŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
