name: Lint

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [master]
  pull_request: {}

jobs:
  lint:
    name: lint
    runs-on: self-hosted
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
