name: Test
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20
          cache: false
      - uses: actions/checkout@v3
      - run: go test -v ./...
